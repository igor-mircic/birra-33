<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birra 33</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"
      integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layout">
      <!-- <img class="ref" src="/design/design2.png" /> -->
      <div class="layout__bg"></div>
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="logo" />
        <nav class="nav">
          <a href="" onclick="return false;" class="nav__link">Home</a>
          <a href="" onclick="return false;" class="nav__link">Brewery</a>
          <a href="" onclick="return false;" class="nav__link">Events</a>
          <a href="" onclick="return false;" class="nav__link">Reservation</a>
          <a href="" onclick="return false;" class="nav__link">Features</a>
          <a href="" onclick="return false;" class="nav__link">Blog</a>
          <a href="" onclick="return false;" class="nav__link">Contacts</a>
        </nav>
        <div class="header__bg"></div>
      </header>
      <aside class="aside">
        <div class="cart">
          <h5>My cart</h5>
          <p>No products in the cart.</p>
        </div>
        <div class="filters">
          <div class="name">
            <h5>Name filter</h5>
            <input class="name__input" type="text" />
          </div>
          <div class="price">
            <h5>Price filter</h5>
            <div class="price__slider"></div>
            <div class="price__display"></div>
          </div>
          <div class="date">
            <h5>Date filter</h5>
            <label class="date__label" for="date__after"> Brewed after: </label>
            <input
              type="date"
              id="date__after"
              class="date__input"
              value="2007-01-01"
            />
            <label class="date__label" for="date__before">
              Brewed before:
            </label>
            <input
              type="date"
              id="date__before"
              class="date__input"
              value="2021-01-01"
            />
          </div>
          <div class="food">
            <h5 class="food__title">Food filter</h5>
            <div class="food__list">
              <label for="food__any">
                <input
                  type="radio"
                  name="food"
                  class="food__item"
                  id="food__any"
                  value="any"
                  checked
                />
                Any
              </label>
              <label for="food__chicken">
                <input
                  type="radio"
                  name="food"
                  class="food__item"
                  id="food__chicken"
                  value="chicken"
                />
                Chicken
              </label>
              <label for="food__cake">
                <input
                  type="radio"
                  name="food"
                  class="food__item"
                  id="food__cake"
                  value="cake"
                />
                Cake
              </label>
              <label for="food__cheese">
                <input
                  type="radio"
                  name="food"
                  class="food__item"
                  id="food__cheese"
                  value="cheese"
                />
                Cheese
              </label>
              <label for="food__salad">
                <input
                  type="radio"
                  name="food"
                  class="food__item"
                  id="food__salad"
                  value="salad"
                />
                Salad
              </label>
            </div>
          </div>
          <div class="filters__buttons">
            <button class="filters__set">Filter</button>
            <button class="filters__reset">Reset</button>
          </div>
        </div>
      </aside>
      <main class="main">
        <div class="toolbar">
          <div class="modes">
            <button class="modes__grid"></button>
            <button class="modes__list"></button>
          </div>
          <p class="toolbar__result-count">Showing 1-9 of 10 results</p>
          <select class="toolbar__ordering" id="toolbar__ordering" name="order">
            <option value="default">Default sorting</option>
            <option value="default">Default sorting</option>
            <option value="default">Default sorting</option>
          </select>
        </div>
        <div class="products products--grid">
          <ul class="products__wraper"></ul>
          <div class="products__pagination"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__bg"></div>
      </footer>
    </div>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        ></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.js"
      integrity="sha512-h1Xtd9Xz5HglyzafV0MQ2j9RU30SbD+QdVRJXxdIdMixcGLiljJqtuu1W8Ig20IzYI8lskIKEppDJbF/zkdRtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>

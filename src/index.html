<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birra 33</title>
  </head>
  <body>
    <div class="layout">
      <!-- <img class="ref" src="/design/design2.png" /> -->
      <div class="layout__bg"></div>
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="logo" />
        <nav class="nav">
          <a href="" onclick="return false;" class="nav__link">Home</a>
          <a href="" onclick="return false;" class="nav__link">Brewery</a>
          <a href="" onclick="return false;" class="nav__link">Events</a>
          <a href="" onclick="return false;" class="nav__link">Reservation</a>
          <a href="" onclick="return false;" class="nav__link">Features</a>
          <a href="" onclick="return false;" class="nav__link">Blog</a>
          <a href="" onclick="return false;" class="nav__link">Contacts</a>
        </nav>
        <div class="header__bg"></div>
      </header>
      <aside class="aside">
        <div class="cart">
          <h5>My cart</h5>
          <p>No products in the cart.</p>
        </div>
        <div class="filters"></div>
      </aside>
      <main class="main">
        <div class="toolbar">
          <div class="modes">
            <button class="modes__grid"></button>
            <button class="modes__list"></button>
          </div>
          <p class="toolbar__result-count">Showing 1-9 of 10 results</p>
          <select class="toolbar__ordering" id="toolbar__ordering" name="order">
            <option value="default">Default sorting</option>
            <option value="default">Default sorting</option>
            <option value="default">Default sorting</option>
          </select>
        </div>
        <div class="products products--grid"></div>
      </main>
      <footer class="footer">
        <div class="footer__bg"></div>
      </footer>
    </div>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        ></div>
      </div>
    </div>
  </body>
</html>
